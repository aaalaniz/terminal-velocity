name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate Release Version
        id: calc_version
        run: |
          current_version=$(cat src/main/resources/VERSION)
          echo "Release version: $current_version"
          echo "version=$current_version" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      # No need to set version, as we use the one checked out

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Package
        shell: bash
        run: |
          ./gradlew installDist

          # Sanitize version just in case
          VERSION=$(echo "${{ needs.prepare.outputs.version }}" | tr -d '\r' | tr -d '\n')
          NAME="terminal-velocity"

          MAIN_JAR="terminal-velocity-$VERSION.jar"

          # Determine OS-specific variables
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS_TYPE="windows"
            ARTIFACT_EXT="zip"
            # Use Windows-style absolute path to avoid MSYS2 path conversion issues
            BASE_DIR=$(pwd -W)
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            OS_TYPE="mac"
            ARTIFACT_EXT="tar.gz"
            BASE_DIR="."
          else
            OS_TYPE="linux"
            ARTIFACT_EXT="tar.gz"
            BASE_DIR="."
          fi

          INPUT_DIR="$BASE_DIR/build/install/terminal-velocity/lib"
          DEST="$BASE_DIR/build/dist"

          mkdir -p "$DEST"

          echo "Running jpackage..."
          jpackage \
            --input "$INPUT_DIR" \
            --name "$NAME" \
            --main-jar "$MAIN_JAR" \
            --main-class "xyz.alaniz.aaron.Main" \
            --type "app-image" \
            --dest "$DEST" \
            --app-version "$VERSION"

          echo "Packaging artifact..."
          cd "$DEST"

          OUTPUT_FILE="../$NAME-$OS_TYPE.$ARTIFACT_EXT"

          if [[ "$OS_TYPE" == "windows" ]]; then
             # Use jar to create zip on Windows to avoid PowerShell dependency and path issues
             # -c: create, -M: no manifest, -f: file
             jar -cMf "$OUTPUT_FILE" "$NAME"
          else
             # Preserve permissions and symlinks on Unix
             tar -czf "$OUTPUT_FILE" "$NAME"*
          fi

          # Move to workspace root for upload
          mv "$OUTPUT_FILE" "$BASE_DIR/"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: terminal-velocity-*
          retention-days: 1

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          make_latest: true
          files: artifacts/*

      - name: Bump Version
        run: |
          current_version="${{ needs.prepare.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$current_version"
          new_patch=$((patch + 1))
          next_version="$major.$minor.$new_patch"

          echo "Bumping version from $current_version to $next_version"
          echo "$next_version" > src/main/resources/VERSION

          git add src/main/resources/VERSION
          git commit -m "Bump version to $next_version [skip ci]"
          git push origin main
