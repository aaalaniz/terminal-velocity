name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    outputs:
      version: ${{ steps.calc_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate Version
        id: calc_version
        shell: bash
        run: |
          current_version=$(cat src/main/resources/VERSION)
          IFS='.' read -r major minor patch <<< "$current_version"
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "Calculated version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT

          # Update local file for the build
          echo "$new_version" > src/main/resources/VERSION

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Package
        shell: bash
        run: |
          ./gradlew installDist

          VERSION="${{ steps.calc_version.outputs.version }}"
          NAME="terminal-velocity"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS_TYPE="windows"
            MAIN_JAR="terminal-velocity-$VERSION.jar"
            INPUT_DIR="build/install/terminal-velocity/lib"
            DEST="build/dist"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            OS_TYPE="mac"
            MAIN_JAR="terminal-velocity-$VERSION.jar"
            INPUT_DIR="build/install/terminal-velocity/lib"
            DEST="build/dist"
          else
            OS_TYPE="linux"
            MAIN_JAR="terminal-velocity-$VERSION.jar"
            INPUT_DIR="build/install/terminal-velocity/lib"
            DEST="build/dist"
          fi

          mkdir -p "$DEST"

          echo "Running jpackage..."
          jpackage \
            --input "$INPUT_DIR" \
            --name "$NAME" \
            --main-jar "$MAIN_JAR" \
            --main-class "xyz.alaniz.aaron.Main" \
            --type "app-image" \
            --dest "$DEST" \
            --app-version "$VERSION"

          echo "Packaging artifact..."
          cd "$DEST"

          if [[ "$OS_TYPE" == "windows" ]]; then
            powershell "Compress-Archive -Path '$NAME' -DestinationPath '../$NAME-$OS_TYPE.zip'"
            ARTIFACT_PATH="../$NAME-$OS_TYPE.zip"
          else
            tar -czf "../$NAME-$OS_TYPE.tar.gz" "$NAME"*
            ARTIFACT_PATH="../$NAME-$OS_TYPE.tar.gz"
          fi

          # Move to workspace root for upload
          mv "$ARTIFACT_PATH" ../../

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: terminal-velocity-*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Calculate Release Version
        id: calc_version
        run: |
          current_version=$(cat src/main/resources/VERSION)
          IFS='.' read -r major minor patch <<< "$current_version"
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "Release version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.calc_version.outputs.version }}
          name: v${{ steps.calc_version.outputs.version }}
          draft: false
          prerelease: false
          make_latest: true
          files: artifacts/*

      - name: Bump Version
        run: |
          new_version="${{ steps.calc_version.outputs.version }}"
          echo "Updating source to version $new_version"
          echo "$new_version" > src/main/resources/VERSION

          git add src/main/resources/VERSION
          git commit -m "Bump version to $new_version [skip ci]"
          git push origin main
